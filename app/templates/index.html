<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #results { margin-top: 20px; width: 100%; border-collapse: collapse; }
        #results th, #results td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .result { margin-bottom: 10px; }
        button { cursor: pointer; }
		.lds-ring,
		.lds-ring div {
			box-sizing: border-box;
		}
		.lds-ring {
			display: inline-block;
			position: relative;
			width: 40px;
			height: 40px;
		}
		.lds-ring div {
			box-sizing: border-box;
			display: block;
			position: absolute;
			width: 36px;
			height: 36px;
			margin: 4px;
			border: 4px solid currentColor;
			border-radius: 50%;
			animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
			border-color: currentColor transparent transparent transparent;
		}
		.lds-ring div:nth-child(1) {
			animation-delay: -0.45s;
		}
		.lds-ring div:nth-child(2) {
			animation-delay: -0.3s;
		}
		.lds-ring div:nth-child(3) {
			animation-delay: -0.15s;
		}
		@keyframes lds-ring {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}

		.center-components {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
    </style>
</head>
<body>
    <h1>Torrent Downloader</h1>
	<form onsubmit="event.preventDefault(); search();" style="display: flex">
        <input type="text" id="search-query" placeholder="Search for a video..." />
        <button type="submit">Search</button>
		<div className="center-components">
			<div className="lds-ring" id="loader">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
    </form>
	
    <table id="results">
        <thead>
            <tr>
				<th>Category</th>
				<th>Subcategory</th>
                <th>Title</th>
                <th>Magnet</th>
                <th>Seeders</th>
                <th>Leechers</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function search() {
			const ring = document.getElementById("loader");
			ring.className = "lds-ring";
            const query = document.getElementById("search-query").value;
            const response = await fetch(`/search?query=${query}`);
            const data = await response.json();

            const resultsTable = document.querySelector("#results tbody");
            resultsTable.innerText = ""; // Clear previous results

            if (data.results) {
                data.results.forEach((result) => {
                    const resultRow = document.createElement("tr");
                    resultRow.className = "result";

                    resultRow.innerText = `
						<td>${result.category}</td>
						<td>${result.subcategory}</td>
                        <td>${result.title}</td>
                        <td><a href="${result.magnet}" target="_blank">Magnet Link</a></td>
                        <td>${result.seeders}</td>
                        <td>${result.leechers || "N/A"}</td>
                        <td>
                            <button onclick="download('${result.magnet}', '${result.subcategory && result.subcategory.toLowerCase().includes("tv") ? "tv" : "movies"}', '${result.title}')">
                                Download
                            </button>
                        </td>
                    `;
                    resultsTable.appendChild(resultRow);
                });
            } else {
                resultsTable.innerText = "<tr><td colspan='7'>No results found</td></tr>";
            }
			ring.className = "";
        }

        async function download(magnet, category, filename) {
            const response = await fetch(`/download`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ magnet_link: magnet, category: category, filename: filename }),
            });
            const data = await response.json();
            alert(data.message || "Error: " + data.error);
        }
    </script>
</body>
</html>
